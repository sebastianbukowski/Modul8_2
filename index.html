<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>The HTML5 Herald</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="counter">
    <p>To convert Celsius degrees to Fahrenheit degrees click the button below </p>
  	<button id="farenheitCounter-button">
      Convert &deg;C to &deg;F
    </button>
    <p id="farenheitCounter-outcome">
    </p>
    <p id="farenheitCounter-description">
    </p>
  </div>
  <div class="counter">
    <p>To convert Fahrenheit degrees to Celsius degrees click the button below.</p>
    <button id="celsiusCounter-button">
      Convert &deg;F to &deg;C
    </button>
    <p id="celsiusCounter-outcome">
    </p>
    <p id="celsiusCounter-description">
    </p>
  </div>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
